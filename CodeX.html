<!DOCTYPE html>
<html lang="en">

<head>
    <title>Algorithm Visualiser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>

    <div id=header>
        <div class="container-fluid">
            <div class="page-header text-center" style="padding: 10px;background-color:#F4EFEA;color: #7D141D;border-radius: 0.5cm;">
                <h1 style="font-family:Comfortaa;">Sorting Algorithm Visualiser </h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 text-center " style="margin-top: 30px;border-left: 1px;">
                <button type="button" class="btn btn-danger" style="border-radius: 0.5cm;font-family:Comfortaa;">Generate New Array</button>
            </div>
            <div class="col-sm-4 text-center " style="margin-top: 30px; border-left: 0.5px solid black;;border-right: 0.5px solid black;">
                <div class="text-center">
                    <div>
                        <label for="size"><span style="font-size: 25px;font-family:Comfortaa;">Adjust Size :  </span></label>
                        <input type="range" id="size" name="size" min="10" max="50">
                    </div>
                    <div>
                        <label for="speed"><span style="font-size:25px;font-family:Comfortaa;"> Adjust Speed :  </span></label>
                        <input type="range" id="speed" name="speed" min="10" max="50">
                    </div>
                </div>
            </div>
            <div class="col text-center " style="margin-top: 30px;">
                <button type="button" class="btn btn-danger" style="margin-left:6px;font-family:Ubuntu;margin-bottom: 10px;border-radius: 0.5cm;"><span style="font-family: Comfortaa;">Merge Sort</span></button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;font-family:Ubuntu;margin-bottom: 10px;border-radius: 0.5cm;"><span style="font-family: Comfortaa;">Bubble Sort</span></button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;font-family:Ubuntu;margin-bottom: 10px;border-radius: 0.5cm;"><span style="font-family: Comfortaa;">Insertion Sort</span></button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;font-family:Ubuntu;margin-bottom: 10px;border-radius: 0.5cm;"><span style="font-family: Comfortaa;">Selection Sort</span></button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;font-family:Ubuntu;margin-bottom: 10px;border-radius: 0.5cm;"><span style="font-family: Comfortaa;">Quick Sort</span></button>
                <button type="button" class="btn btn-danger" style="margin-left:6px;font-family:Ubuntu;margin-bottom: 10px;border-radius: 0.5cm;"><span style="font-family: Comfortaa;">Heap Sort</span></button>
            </div>

        </div>
    </div>


</body>

</html>
